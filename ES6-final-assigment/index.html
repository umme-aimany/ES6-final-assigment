    <style>
        @keyframes buttonAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    
        .btn-primary.active {
            animation: buttonAnimation 1s infinite;
        }
    
        .btn-primary:hover {
            animation: buttonHoverAnimation 0.5s;
        }
    
        @keyframes buttonHoverAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
