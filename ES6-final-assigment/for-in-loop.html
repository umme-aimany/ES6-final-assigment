  <!-- <link rel="stylesheet" href="../css/style.css"/> -->
  <style>
    .animated-button {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      background-color: #337ab7;
      border: none;
      outline: none;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
    }
    
    .animated-button::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      opacity: 0;
      transform: translate(-50%, -50%);
      transition: width 0.3s ease-out, height 0.3s ease-out, opacity 0.3s ease-out;
      z-index: -1;
    }
    
    .animated-button:hover::before {
      width: 100%;
      height: 100%;
      opacity: 1;
    }
    
    .animated-button::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.3s ease-out;
      z-index: -1;
    }
    
    .animated-button:hover::after {
      transform: translate(-50%, -50%) scale(1);
    }
  </style>

</head>

      <ol>
        <div class="d-grid gap-2">
          <button class="btn btn-light" type="button" onclick="ques1()">
            <li class="ques">1. In this exercise, we will experiment with looping over objects and internal arrays.
              a. Create a simple object with three items in it.
              b. Using the for in loop, get the properties' names and values from the object

              c. Create an array containing the same three items. Using either the for loop or

          </button>

          <button class="btn btn-light" type="button" onclick="ques2()">
